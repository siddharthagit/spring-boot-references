<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"></meta>
<link rel="stylesheet" type="text/css"
	th:href="@{~/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{~/css/style.default.css}" />
<title>Login</title>
</head>
<body>
	<div class="container col-lg-6" 
		style="border: 1px solid grey; padding: 20px; margin-top: 20px;">
		<div class="row text-center">
			<div class="col-md-4 text-center"></div>
			<div class="col-md-4 text-center"><h3 class="text-center ">Admin</h3></div>
			<div class="col-md-4 text-center"></div>
		</div>
		<div class="modal-dialog">
			<div class="loginmodal-container">

				<h2>Login</h2>
				<form>
					<input type="text" name="user" placeholder="Username"></input> <input
						type="password" name="pass" placeholder="Password"></input> <input
						type="submit" name="login" class="login loginmodal-submit"
						value="Login"></input>
				</form>
				<div class="login-help">
					<a href="#">Help</a> 
				</div>
			</div>
		</div>
	</div>
</body>
</html>
